           <dt>千層蛋糕</dt><dd>第六樣是千層蛋糕，一層層堆疊起來的千層蛋糕就像承載文字的紙張，因此我想用千層蛋糕來分享我對文字的喜愛。相信這個科技發達的年代，還在手寫日記的人應該少之又少了吧，我寫了4年的日記，因為我實在抵抗不了文字的魅力。我很喜歡用文字將內心的想法表達出來，喜歡寫文章，覺得拿著筆寫字的時候，就像在冬天喝上一杯剛沏好的茶，喉頭感到那樣的溫潤。隨著年紀增長，拿筆寫字的機會不斷的減少，每天能靜靜的拿著筆，紀錄下整天發生的大小事，和自己對話，有個時間能把心靜下來，是生活中平凡美好的小確幸。文字對我來說，重要如陽光空氣，是上天的贈禮。</dd>
