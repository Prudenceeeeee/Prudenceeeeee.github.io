           <dt>奶油水果蛋糕 </dt><dd>第三樣是奶油水果蛋糕，是家族慶生時最常出現的蛋糕種類，因此我想用奶油水果蛋糕介紹我的家。我生長在三代同堂的家庭，不得否認的是我是個非常幸福的孩子，每天有阿公種的菜，阿婆煮的飯，還有萬能的爸爸，最了解我的媽媽，以及總是和我分享經驗的哥哥，從小到大他們給我滿滿的愛，雖然偶爾為了小事而爭吵，但最後總能互相包容體諒，家，成為了我最溫暖的避風港。</dd>
