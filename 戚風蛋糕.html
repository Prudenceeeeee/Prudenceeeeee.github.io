            <dt>戚風蛋糕</dt><dd>第一樣要介紹的甜點是戚風蛋糕，這是最普通的蛋糕，就像基本資料。我叫張雅婷，英文名字是Prudence，2002/12/10生，今年19歲，來自桃園龍潭，龍潭是個純樸可愛的客家村，雖然龍潭是個小地方，但又濃濃的人情味和家鄉感，最有名的景點是龍潭大池，新冠病毒疫情爆發前，每年在龍潭大池都會舉辦划龍舟比賽，那是全龍潭最熱血的時刻，而我所畢業的龍潭高中正坐落於龍潭大池對面，放學的閒暇時光，我們總是拉著三五好友一起到大池畔散步、玩耍，龍潭大池不僅是龍潭的觀光勝地，更是我許多美好回憶的製造地點。</dd>
